<ion-header>
  <ion-navbar>
    <ion-title>
      Historical Needs Report
    </ion-title>
   

  </ion-navbar>
</ion-header>

<ion-content padding>


<br>
<div text-center>Historical Needs Report</div>
<br>
<div text-center>
<div *ngFor="let desc of descList" text-center>

<b><u>Community:</u></b>  {{desc.record.communityId}}<br>

</ion-item>

</div>
</div>
</ion-content>
