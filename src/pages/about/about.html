<ion-header>
  <ion-navbar>
    <ion-title>
      Add a Client
    </ion-title>
    <ion-buttons end>
        <button id="notification-button" ion-button clear (click)="openModal()">
            <ion-icon name="notifications">
              <ion-badge id="notifications-badge" color="danger">{{this.needList.length}}</ion-badge>
            </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div *ngIf="!isApp" text-center>

<table width="95%">
<ion-list>
  <ion-item>
    <ion-label color="dark">First Name:  </ion-label>
    <ion-input [(ngModel)]="client.fname"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label color="dark">Last Name:  </ion-label>
    <ion-input [(ngModel)]="client.lname"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label color="dark">Home/Cell:  </ion-label>
    <ion-input type="tel" [(ngModel)]="client.cell"></ion-input>
  </ion-item>


 <ion-item>
                  <ion-label>Community</ion-label>
                  <ion-select [(ngModel)]="client.community" (ionChange)="onChange(client.community)">
                    <div *ngFor="let field of descList">
                      <ion-option value="{{field.record.name}}">{{field.record.name}}
                      </ion-option>
                    </div>
                  </ion-select>
 </ion-item>


</ion-list>
</table>

</div>

<div *ngIf="isApp" text-center>

<br>

<ion-list>
  <ion-item>
    <ion-label color="dark">First Name:  </ion-label>
    <ion-input [(ngModel)]="client.fname"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label color="dark">Last Name:  </ion-label>
    <ion-input [(ngModel)]="client.lname"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label color="dark">Cell:  </ion-label>
    <ion-input type="tel" [(ngModel)]="client.cell"></ion-input>
  </ion-item>


 <ion-item>
                  <ion-label>Community</ion-label>
                  <ion-select [(ngModel)]="client.community">
                    <div *ngFor="let field of descList">
                      <ion-option value="{{field.record.name}}">{{field.record.name}}
                      </ion-option>
                    </div>
                  </ion-select>
 </ion-item>


</ion-list>
</div>

<br>
<div text-center>
<button ion-button color="dark" (click) ="onSave(client)">Save</button>
</div>


</ion-content>
