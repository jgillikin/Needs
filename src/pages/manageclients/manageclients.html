<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content padding>

<p><u>Current Clients</u></p>

<ion-list>

 <ion-item-sliding *ngFor="let desc of descList">

  <ion-item>
   {{desc.record.fname}} {{desc.record.lname}}
  </ion-item>

  <ion-item-options>
   <!--<button ion-button color="primary" (click)="editItem(desc)">Edit</button>-->
   <button ion-button color="danger" (click)="removeItem(desc)"><ion-icon trash></ion-icon> Delete</button>
  </ion-item-options>
 </ion-item-sliding>

</ion-list>


</ion-content>
