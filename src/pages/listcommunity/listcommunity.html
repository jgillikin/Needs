<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
   

  </ion-navbar>
</ion-header>

<ion-content padding>

<p>
Add a New Community
</p>
<ion-list>
<ion-item>
<ion-label>Community Name:</ion-label>
<ion-input type="text" [(ngModel)]="community.name"></ion-input>
</ion-item>
<ion-item>
<ion-label>Zip Code:</ion-label>
<ion-input type="number" [(ngModel)]="community.zip"></ion-input>
</ion-item>

 <ion-item>   
   <button ion-button color="dark" (click)="onSave(community)">Save</button>
 </ion-item>

</ion-list>

<br>
<br>
<p><u>Existing Communities</u></p>

<div *ngFor="let desc of descList" text-center>

<ion-item>{{desc.record.name}}</ion-item>

</div>

</ion-content>
