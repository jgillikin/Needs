<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
   

  </ion-navbar>
</ion-header>

<ion-content padding>

<p>
Add a New Community
</p>
<ion-list>
<ion-item>
<ion-label>Community Name:</ion-label>
<ion-input type="text" [(ngModel)]="community.name"></ion-input>
</ion-item>
<ion-item>
<ion-label>Zip Code:</ion-label>
<ion-input type="number" [(ngModel)]="community.zip"></ion-input>
</ion-item>

 <ion-item>   
   <button ion-button color="dark" (click)="onSave(community)">Add New</button>
 </ion-item>

</ion-list>
<hr>
<br>

<p><u>Current Communities</u></p>

<ion-list>

 <ion-item-sliding *ngFor="let desc of descList">

  <ion-item>
   {{desc.record.name}}
  </ion-item>

  <ion-item-options>
   <button ion-button color="danger" (click)="removeItem(desc)"><ion-icon trash></ion-icon> Delete</button>
  </ion-item-options>
 </ion-item-sliding>

</ion-list>


</ion-content>
