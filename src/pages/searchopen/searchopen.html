<ion-header>
  <ion-navbar>
    <ion-title>
      Search Open Needs
    </ion-title>


  </ion-navbar>
</ion-header>

<ion-content padding>


<br>
<div text-center>{{comSearch}} <u>Open</u> Needs</div>
<br>
<div text-center>(<i>Swipe to the left on a Need to help</i>)</div>
<br>

<div text-center>

<ion-list>

  <ion-item-sliding *ngFor="let desc of descList">

   <ion-item>
     <b>Need:  </b>{{desc.record.desc}}<br>
     <b>Status:  </b>{{desc.record.status}}<br>
     <b>Date created:  </b>{{desc.record.dateSub}}<br>
     <b>Community:  </b>{{desc.record.communityId}}
<button ion-button clear item-end>
<ion-icon name="arrow-forward"></ion-icon>
</button>

   </ion-item>

   <ion-item-options>
    <!--<button ion-button color="primary" (click)="editItem(desc)">Edit</button>-->
    <button ion-button color="danger" (click)="requestItem(desc)"><ion-icon trash></ion-icon> Request to Help</button>
   </ion-item-options>
  </ion-item-sliding>


</ion-list>


</div>

</ion-content>
