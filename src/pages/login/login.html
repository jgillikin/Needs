<ion-header>
  <ion-navbar>
    <ion-title>The Needs App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
<br>
  <button ion-button color="light" (click)="login(user)">Login</button>
  <button ion-button color="dark" (click)="register(user)">Register</button>
<button ion-button color="light" (click)="resetPwd()">
    Forgot Password
  </button>
</ion-content>
