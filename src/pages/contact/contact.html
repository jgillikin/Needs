<ion-header>
  <ion-navbar>
    <ion-title>
      Find a Need
    </ion-title>
<ion-buttons end>
    <button id="notification-button" ion-button clear (click)="goNot()">
        <ion-icon name="notifications">
          <ion-badge id="notifications-badge" color="danger">5</ion-badge>
        </ion-icon>              
    </button>
  </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
<br>
<br>  
<table width="50%" align="center">
<ion-list>
<ion-item (click)="open1()">
All Open Needs
</ion-item>
<ion-item>
                  <ion-label>Search <u>Open</u> Needs by Community</ion-label>
                  <ion-select [(ngModel)]="communityId" (ionChange)="onChange(communityId)">
                    <div *ngFor="let field of descList">
                      <ion-option value="{{field.record.name}}">{{field.record.name}}
                      </ion-option>
                    </div>
                  </ion-select>
 </ion-item>

<ion-item (click)="open3()">
All Closed Needs
</ion-item>
<ion-item (click)="open4()">
Search <u>Closed</u> Needs by Community
</ion-item>

</ion-list>
</table>

</ion-content>
